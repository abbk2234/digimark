<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="https://kasrahosseini.github.io/colcs/colcs.css" />
    <link rel="stylesheet" href="../css/text-res.css" />
    <style>
      @font-face {
        font-family: "shabnam";
        src: url(../font/Shabnam/Shabnam.ttf);
      }
      * {
        font-family: shabnam;
      }
      body {
        height: 100vh;
        background-image: url(../digimark.svg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }
      .bg-glass {
        backdrop-filter: blur(10px);
        background-color: #fff4;
      }
      [width="250px"] {
        width: 250px;
      }
      .h-60 {
        height: 60vh;
      }
      .text-center-ab {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -100%);
      }
      button.right-0 {
        right: 10px;
      }
      button.left-0 {
        left: 10px;
      }
      input:focus {
        outline: unset;
      }
      #sign-bar input::placeholder {
        color: var(--col-light);
      }
    </style>
    <title>Digi Mark - Login page</title>
  </head>
  <body data-theme-mode="light" class="d-flex align-items-center justify-content-center position-relative">
    <div class="w-100 position-absolute bottom-0 top-50 rounded-top-circle bg-red z-0 d-flex align-items-end justify-content-center pb-3">
      <a href="../index.html" class="btn btn-outline-light">بازگشت به صفحه اصلی <i class="fa-duotone fa-home-alt"></i></a>
    </div>

    <section class="w-75 p-5 border border-2 border-red-400 bg-glass rounded-5 z-1">
      <h1 class="bg-red text-light d-inline-block rounded-top-5 p-2 text-center-ab">دیجی مارک</h1>
      <div class="container-fluid row justify-content-center align-content-stretch h-60 overflow-y-auto">
        <div id="sign-bar" class="col-12 col-lg-6 bg-red text-center text-light p-2 rounded-start-3 d-flex justify-content-center flex-column align-items-center position-relative">
          <div class="w-100">
            <h2 class="txt-1 fw-bolder">ثبت نام</h2>
            <p>اگر با تازگی وارد سایت شده اید ، ثبت نام کنید.</p>
            <button class="btn btn-lg bg-light text-red" id="sign-btn" width="250px">ثبت نام</button>
          </div>
          <div class="w-100 d-none">
            <form class="d-flex flex-column gap-2 justify-content-center align-items-center">
              <div class="text-start border-start border-3 border-white ps-2">
                <label for="l-username" class="form-label text-light">نام کاربری</label>
                <div class="input-group">
                  <input type="text" id="l-username" class="text-light rounded-start-1 border-0 border-bottom border-light d-block bg-transparent" placeholder="به انگلیسی : examplei" />
                  <button class="btn disabled text-light border-0 border-bottom border-light">@</button>
                </div>
              </div>
              <div class="text-start border-start border-3 border-light ps-2">
                <label for="l-pass" class="form-label text-light">رمز عبور</label>
                <div class="input-group">
                  <input type="text" id="l-pass" class="text-light rounded-start-1 border-0 border-bottom border-light d-block bg-transparent" placeholder="Abc123" />
                  <button class="btn disabled text-blue border-0 border-bottom border-blue"><i class="fa-duotone fa-circle-check"></i></button>
                </div>
              </div>
              <button type="submit" class="mt-2 btn border-light text-light bg-hvr-light text-hvr-red">ورود</button>
            </form>
          </div>
        </div>
        <div id="log-bar" class="col-12 col-lg-6 bg-light text-center p-2 rounded-end-3 d-flex justify-content-center flex-column align-items-center position-relative">
          <div class="w-100">
            <h2 class="txt-1 fw-bolder">ورود</h2>
            <p>اگر قبلا در سایت ثبت نام کرده اید ، ورود کنید.</p>
            <button class="btn btn-lg bg-red text-white" id="log-btn" width="250px">ورود</button>
          </div>
          <div class="w-100 d-none p-5">
            <form class="d-flex flex-column gap-3 justify-content-center align-items-start">
              <div class="text-start border-start border-3 border-red ps-2">
                <label for="s-name" class="form-label text-red">نام</label>
                <input type="text" id="s-name" class="w-100 rounded-1 border-0 border-bottom border-red d-block bg-transparent" placeholder="مانند امیر محمد" />
              </div>
              <div class="text-start border-start border-3 border-red ps-2">
                <label for="s-lname" class="form-label text-red">نام خانوادگی</label>
                <input type="text" id="s-lname" class="w-100 rounded-1 border-0 border-bottom border-red d-block bg-transparent" placeholder="مانند حسینی" />
              </div>
              <div class="text-start border-start border-3 border-red ps-2">
                <label for="s-username" class="form-label text-red">نام کاربری</label>
                <div class="input-group">
                  <input type="text" id="s-username" class="rounded-start-1 border-0 border-bottom border-red d-block bg-transparent" placeholder="به انگلیسی : examplei" />
                  <button class="btn disabled text-red border-0 border-bottom border-red">@</button>
                </div>
              </div>
              <div class="text-start border-start border-3 border-red ps-2">
                <label for="s-pass" class="form-label text-red">رمز عبور</label>
                <div class="input-group">
                  <input type="text" id="s-pass" class="rounded-start-1 border-0 border-bottom border-red d-block bg-transparent" placeholder="Abc123" />
                  <button class="btn disabled text-blue-600 border-0 border-bottom border-blue"><i class="fa-duotone fa-circle-check"></i></button>
                </div>
              </div>
              <button type="submit" class="mt-2 btn border-red text-red bg-hvr-red text-hvr-light">ثبت نام</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="../script/login-script.js"></script>
  </body>
</html>
